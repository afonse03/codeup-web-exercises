    </form>

                    Date/Time

                    <p class="card-text">Wind Speed</p>
                    <p class="card-text">Sunrise/Sunset</p>
                </div>
            </div>
        </div>
    <div id="daily-weather-container" class="container col-sm">
        <div class="card text-center">

                Date/Time
            </div>
            <div class="card-body">
                <h5 class="card-title">Weekly Forecast</h5>
                <p class="card-text">High/Low</p>
            </div>
        </div>
    </div>
    <div id="map"></div>
